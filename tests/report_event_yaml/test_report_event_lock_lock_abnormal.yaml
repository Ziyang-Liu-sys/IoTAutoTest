name: lock::lock-abnormal测试
# Feature:锁状态异常报警
# Parameter:
# type【int】，可以定义事件类型
# 1 - 门锁卡住
# 2 - 自动落锁失败（门未关闭）
# 3 - 超时未关闭
# value【int】如果type=3，value为超时时长
steps:
  - request: 
      report_event_name: "lock_lock_abnormal"
      report_event_params: {"event_type":3,"value":40}  
  - receive:
      get_event: "lock::lock-abnormal"
  - check: 
      expected_event_name_result: "lock::lock-abnormal"
      expected_event_params_result: {"event_type":3,"value":40}  