#     4-Alexa，5-Google
# username - 操作者名称（或Trigger，可空，需要支持UTF-8）
# action_id - 事件ID，随机数
steps:
  - request:  
        run_action_name: "lock::lock"
        run_action_params: {"lock_type":1,"username":"zhangsan","action_id":123}
        tid: 11112

  - receive:
        
  - check: 
      expected_run_action_name: "lock::lock"
      expected_run_action_params: {"lock_type":1,"username":"zhangsan","action_id":123}
      expected_tid: 11112

